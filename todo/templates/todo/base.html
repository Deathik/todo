{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='{% static 'css/bootstrap.min.css' %}' >
    <title>{% block title %}Document{% endblock %}</title>
</head>
<body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
                <a class="navbar-brand" href="{% url 'todo:index' %}">TODO List</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link{% if active == 'new task' %} active{% endif %}" href="{% url 'todo:new_task' %}">New Task</a>
                    </li>
                    <li>
                        <a class="nav-link{% if active == 'done tasks'%} active{% endif %}" href="{% url 'todo:done_list' %}">Done tasks</a>
                    </li>
                    </ul>
                </div>
            </nav>
    <main role="main">
        {% block content %}
        <div class="container">
            <div class="col-md-4">
                You didn't add nothing to "content" block
            </div>
        </div>
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
