{% extends 'todo/base.html' %}

{% block title %}Create new task{% endblock title %}

{% block content %}
{{ form.non_field_errors }}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.header.errors}}
            <label for="{{ form.header.id_for_label }}">Task: </label>
            <input class="form-control" type="text" name="header" maxlength="50" required="" id="id_header">
        </div>

        <div class="form-group">
            {{ form.description.errors}}
            <label for="{{ form.description.id_for_label }}">Desctiption: </label>
            <input class="form-control" type="text" name="description" id="id_description">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
